<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body data-timeframeselected="daily">
  <main id="main-grid">
    <header class="profile">
      <div class="profile__detail">
        <img src="images/image-jeremy.png" alt="">
        <div class="profile__name-container">
          <small>Report for</small>
          <h1 class="profile__name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="profile__timespan-select">
        <input type="radio" name="timespan" value="daily" id="daily"><label for="daily">Daily</label>
        <input type="radio" name="timespan" value="weekly" id="weekly" checked><label for="weekly">Weekly</label>
        <input type="radio" name="timespan" value="monthly" id="monthly"><label for="monthly">Monthly</label>
      </div>
    </header>
    <div class="filler"></div>   

  </main>
  <script src="index.js"></script>
</body>

</html>
